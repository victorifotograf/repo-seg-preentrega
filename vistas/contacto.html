<main class="formulario">
   <div class="imagenFondo">

   <form action="" method="get" enctype="text/plain">

   <section class="main__section">
         
   <div>
      <label class="main__formulario" for="name">NOMBRE</label>
      <input type="text" name="name" id="name" required>
   </div>

   <div>
      <label class="main__formulario" for="email">EMAIL</label>
      <input type="email" name="email" id="email" required>
   </div>

   <div>
      <label class="main__formulario" for="age">EDAD</label>
      <input type="number" name="age" id="age" min="18" max="100" step="5">
   </div>

   <div>
      <label class="main__formulario" for="date">FECHA DE NACIMIENTO</label>
      <input type="date" name="date" id="date" min="2002-19-09">
   </div>

   <div>
      <strong class="strong"><em>GENERO</em></strong>
   </div>

   <div>
      <label class="main__formulario" for="male">MASCULINO</label>
      <input type="radio" name="gender" id="male" value="male">
   </div>

   <div>
      <label class="main__formulario" for="famale">FEMENINO</label>
      <input type="radio" name="gender" id="famale" value="famale">
   </div>

   <div>
      <strong class="strong"><em>TELEFONO</em></strong>
   </div>

   <div>
      <label class="main__formulario" for="phone"></label>
      <input type="tel" name="phone" id="phone">
   </div>

   </section>

   <section class="main__color">
   <div>
      <strong class="strong"><em>COLOR DE PREFERENCIA</em></strong>
   </div>

   <div>
      <label class="main__formulario" for="blue">AZUL</label>
      <input type="checkbox" name="blue" id="blue">
   </div>

   <div>
      <label class="main__formulario" for="red">ROJO</label>
      <input type="checkbox" name="red" id="red">
   </div>

   <div>
      <label class="main__formulario" for="yellow">AMARILLO</label>
      <input type="checkbox" name="yellow" id="yellow">
   </div>

   <div>
      <label class="main__formulario" for="orange">NARANJA</label>
      <input type="checkbox" name="orange" id="orange">
   </div>

   <div>
      <label class="main__formulario" for="green">VERDE</label>
      <input type="checkbox" name="green" id="green">
   </div>

   <div>
      <label class="main__formulario" for="violet">VIOLETA</label>
      <input type="checkbox" name="violet" id="violet">
   </div>
   </section>  


   <section class="main__marca">
   <div>
      <strong class="strong"><em>MARCA DE ZAPATILLAS</em></strong>
   </div>

   <div>
      <label class="main__formulario" for="SneakerBrand"></label>
      <select name="SneakerBrand" id="SneackerBrand">
         <option value="Adidas" label="Adidas"></option>
         <option value="Nike" label="Nike"></option>
         <option value="NewBalance" label="New Balance"></option>
         <option value="Converse" label="Converse"></option>
         <option value="Puma" label="Puma"></option>
         <option value="Vans" label="Vans"></option>
      </select>
   </div>
   </section>


   <section class="main__customFoto">
   <div>
      <label class="foto-custom" for="file"><em>DEJANOS LA FOTO DE LAS ZAPAS QUE TE GUSTARIA CUSTOMIZAR</em></label>
   </div>

   <div>
      <input type="file" name="file" id="file">
   </div>
   </section>


   <section class="main__usuario">
   <div>
      <strong class="strong"><em>USUARIO</em></strong>
   </div>

   <div>
      <label for="username"></label>
      <input type="username" name="username" id="username" required>
   </div>

   <div>
      <strong class="strong"><em>CONTRASEÃ‘A</em></strong>
   </div>

   <div>
      <label for="password"></label>
      <input type="password" name="password" id="password" required>
   </div>
   </section>


   <input class="btn__reset" type="reset" value="Reiniciar Fromulario">
   <input class="btn__submit" type="submit" value="Enviar Formulario">

   </form> 
</div>
</main>
